<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Position</title>
</head>
<body>
    <h1>Position</h1>
    <p>Controlar o posicionamento da tag</p>
    <h2>static</h2>
    <div class="sticky">oiiiiiii</div>
    <section>
        <div class="static"></div>
    </section>
    <h2>relative</h2>
    <section>
        <div class="relative"></div>
    </section>
    <h2>absolute</h2>
    <section class="controle">
        <div class="absolute"></div>
    </section>
    <h2>Fixed</h2>
    <div class="fixed">Se inscreva no nosso canal!</div>
</body>
</html>
